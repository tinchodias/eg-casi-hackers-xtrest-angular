<!DOCTYPE html>
<html lang="en" data-ng-app="casi-hackers">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>casi-hackers | Angular Authentication Example</title>
    <link rel="stylesheet" href="/css/app.css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body data-ng-cloak data-ng-controller="AuthCtrl as authCtrl">
    <nav class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <ul class="nav nav-tabs">
            <li data-ui-sref-active="active"><a data-ui-sref="public.welcome">Welcome</a></li>
            <li data-ng-hide="authCtrl.isLoggedIn()" data-ui-sref-active="active"><a ui-sref="public.login">Log in</a></li>
            <li data-ng-hide="authCtrl.isLoggedIn()" data-ui-sref-active="active"><a ui-sref="public.register">Register</a></li>
            <li data-ng-show="authCtrl.hasBasicRole()" data-ui-sref-active="active"><a ui-sref="common.home">Home</a></li>
            <li data-ng-show="authCtrl.hasAdminRole()" data-ui-sref-active="active"><a ui-sref="admin.users">Users</a></li>
            <li data-ng-show="authCtrl.isLoggedIn()"><a href="" data-ng-click="authCtrl.logout()">Log out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" data-ui-view></div>
    <div class="alert alert-danger" id="alertBox" data-ng-show="error">
      <button class="close" type="button" data-ng-click="error = null;">&times;</button>
      <strong>Hey!</strong><p data-ng-bind="error"></p>
    </div>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
  </body>
</html>
