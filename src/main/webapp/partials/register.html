
<h1>Register</h1>
<form class="form-horizontal" data-ng-submit="registerCtrl.register()" name="registerForm" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" data-ng-model="registerCtrl.username" placeholder="Username" name="username" required="required" data-ng-minlength="1" data-ng-maxlength="20" autofocus="autofocus"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" data-ng-model="registerCtrl.password" placeholder="Password" name="password" required="required" data-ng-minlength="5" data-ng-maxlength="60"/>
    </div>
  </div>
  <div class="form-group">
    <div class="controls">
      <button class="btn" type="submit" data-ng-disabled="registerForm.$invalid">Submit</button>
    </div>
  </div>
  <div class="alert alert-danger" ng-show="registerForm.$invalid &amp;&amp; registerForm.$dirty"><strong>Please correct the following errors:</strong>
    <ul>
      <li data-ng-show="registerForm.username.$error.required">Username is required</li>
      <li data-ng-show="registerForm.username.$error.minlength">Username has to be at least 1 character long</li>
      <li data-ng-show="registerForm.username.$error.maxlength">Username has to be at most 20 character long</li>
      <li data-ng-show="registerForm.password.$error.required">Password is required</li>
      <li data-ng-show="registerForm.password.$error.minlength">Password must be at least 5 characters long</li>
      <li data-ng-show="registerForm.password.$error.maxlength">Password must be at most 60 characters long</li>
    </ul>
  </div>
</form>
