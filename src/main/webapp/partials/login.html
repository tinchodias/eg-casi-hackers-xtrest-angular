
<h1>Log in</h1>
<p>Please identify yourself.</p>
<hr/>
<form class="form-horizontal" data-ng-submit="loginCtrl.login()" name="loginForm" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" data-ng-model="loginCtrl.username" placeholder="Username" name="username" required="required" autofocus="autofocus"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" data-ng-model="loginCtrl.password" placeholder="Password" name="password" required="required"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit" data-ng-disabled="loginForm.$invalid">Log in</button>
    </div>
  </div>
</form>
